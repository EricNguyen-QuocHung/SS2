<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputWidth, inputHeight;
        inputHeight = prompt("the Height is");
        inputWidth = prompt("the Width is");
        let height = parseInt(inputHeight);
        let width = parseInt(inputWidth);
        let area = height * width;
        document.write("the area is " + area);
    </script>
</body>
</html>
